<div class="row justify-content-center">
    <div class="col-sm-offset-2 col-sm-8 col-xs-12">
        <mat-card>
            <h4>Howdy! This site is used to showcase up and coming videographers.</h4>
        </mat-card>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-offset-2 col-sm-8 col-xs-12">
        <mat-card>
            <mat-card-content>
                <div class="row justify-content-center" *ngIf="loading">
                    <mat-spinner></mat-spinner>
                </div>
                <mat-list *ngIf="!loading">
                    <mat-list-item *ngFor="let vg of videographers; let i = index" class="pointer"  routerLink="{{getLink(vg)}}">
                        <img matListAvatar src="{{ vg.profilePic}}"
                            alt="{{vg.firstName + ' ' + vg.lastName}}">
                        <h2 matLine class="bold"> {{vg.firstName + ' ' + vg.lastName}} </h2>
                        <p matLine>
                            <span *ngIf="vg.location">{{vg.location}}</span>
                        </p>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>

        <ng-container *ngIf="videos">
                <ng-container *ngFor="let vd of videos">
                    <mat-card>
                        <mat-card-title>
                            {{vd.title}}
                        </mat-card-title>
                        <mat-card-content>
                            <div class="embed-responsive embed-responsive-16by9">
                                <video controls="true" class="embed-responsive-item">
                                    <source src="{{vd.url}}" type="video/mp4" />
                                </video>
                            </div>
                            <div class="row">
                                <div class="col-sm-10 offset-md-1">
                                    {{vd.description}}
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </ng-container>
            </ng-container>
    </div>
</div>
