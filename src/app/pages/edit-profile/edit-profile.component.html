<div class="row justify-content-center" *ngIf="profileForm">
    <div class="col-sm-10">
        <mat-card>
            <mat-card-title *ngIf="!videogoo">Finish your profile:</mat-card-title>
            <mat-card-title *ngIf="videogoo">Edit Profile:</mat-card-title>
            <div class="row justify-content-center" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
            <form *ngIf="!loading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="First Name" type="text" formControlName="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Location" type="text" formControlName="location">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                            <button mat-raised-button color="primary" (click)="selectCoverPhoto($event)">Upload Cover
                                Photo</button>
                            <ng-container *ngIf="coverPhotoFile">
                                <span>{{coverPhotoFile.name}}</span>
                                <button mat-icon-button color="primary" (click)="removeCoverPhoto()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </ng-container>
                        </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <button mat-raised-button color="primary" (click)="selectPhoto($event)">Upload Profile
                            Pic</button>
                        <ng-container *ngIf="file">
                            <span>{{file.name}}</span>
                            <button mat-icon-button color="primary" (click)="removePhoto()">
                                <mat-icon>close</mat-icon>
                            </button>
                        </ng-container>
                    </div>
                </div>
                <mat-form-field>
                    <textarea matInput placeholder="Biography" type="text" formControlName="bio"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-sm-12 justify-content-end">
                        <button mat-raised-button [routerLink]="['../']">Cancel</button>
                        <button mat-raised-button
                            type="submit">{{ videogoo ? 'Save Edits' : 'Update Profile'  }}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">* Might take a couple minutes for updates to take effect *</div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
<input #fileUpload type="file" (change)="onPictureSelect($event)" class="hide">
<input #coverPhotoUpload type="file" (change)="onCoverPhotoSelect($event)" class="hide">
