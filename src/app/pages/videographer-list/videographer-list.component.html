<div class="row justify-content-center">
    <div class="col-sm-6">
        <mat-card>
            <h4>Howdy! This site is used to showcase up and coming videographers.</h4>
        </mat-card>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-offset-3 col-sm-6 col-xs-12">
        <mat-card>            
            <mat-card-header>
                <mat-card-title>
                        Check out one of our videographer portfolios:
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                        <mat-list-item *ngFor="let vg of videographers" class="pointer" routerLink="{{getLink(vg)}}">
                          <img matListAvatar src="{{ vg.profilePictureUrl}}" alt="{{vg.firstName + ' ' + vg.lastName}}">
                          <h3 matLine> {{vg.firstName + ' ' + vg.lastName}} </h3>
                          <p matLine>
                                <span> {{vg.location}} </span>
                            </p>
                        </mat-list-item>
                </mat-list>                
            </mat-card-content>
        </mat-card>
    </div>
</div>
