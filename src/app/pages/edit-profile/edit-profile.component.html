<div class="row justify-content-center">
    <div class="col-sm-10">
        <mat-card>
            <mat-card-title>Create your Profile:</mat-card-title>

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="First Name" type="text" formControlName="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Last Name" type="text" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Location" type="text" formControlName="location">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Profile Picture Url" type="text"
                                formControlName="profilePictureUrl">
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field>
                    <textarea matInput placeholder="Biography" type="text" formControlName="bio"></textarea>
                </mat-form-field>

                <button mat-raised-button type="submit">Create User</button>
            </form>
        </mat-card>
    </div>
</div>
