<div class="container">
    <div *ngIf="videographer && videographer.id === auth.activeUserId()" class="row justify-content-center">
        <div class="col-sm-12 col-md-10">
            <mat-card>
                <a mat-raised-button class="ml-auto" routerLink="edit">Edit Profile</a>
                <a mat-raised-button class="ml-auto" routerLink="add-video">Add Video</a>
                <a mat-raised-button class="ml-auto" *ngIf="auth.can('delete:videographer')"
                    (click)="deletePortfolio()">Delete Portfolio</a>
            </mat-card>
        </div>
    </div>
    <div *ngIf="videographer" class="row justify-content-center">
        <div class="col-sm-12 col-md-10">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-12 col-md-3">
                            <mat-list-item>
                                <h3 matLine> {{ videographer.firstName || null }} {{videographer.lastName || null}}
                                </h3>
                                <p matLine>
                                    <span> {{videographer.location || null}} </span>
                                </p>
                            </mat-list-item>
                            <img *ngIf="videographer.pictureUrl" [src]="videographer.pictureUrl"
                                alt="{{videographer.firstName || null}}  {{videographer.lastName || null}}"
                                class="avatar" />
                        </div>
                        <div class="col-sm-12 col-md-9">
                            {{videographer.bio || null}}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <ng-container *ngIf="videos">
                <ng-container *ngFor="let vd of videos">
                    <mat-card>
                        <mat-card-title>
                            {{vd.title}}
                        </mat-card-title>
                        <mat-card-content>
                            <div class="embed-responsive embed-responsive-16by9">
                                <video controls="true" class="embed-responsive-item">
                                    <source src="{{vd.url}}" type="video/mp4" />
                                </video>
                            </div>
                            <div class="row">
                                <div class="col-sm-10 offset-md-1">
                                    {{vd.description}}
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-footer *ngIf="videographer && videographer.id === auth.activeUserId()">
                            <a mat-raised-button class="mr-auto" routerLink="{{'videos/' + vd.id + '/edit'}}">Edit
                                Video</a>
                            <a mat-raised-button class="mr-auto" (click)="removeVideo(vd, $event)">Remove Video</a>
                        </mat-card-footer>
                    </mat-card>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
